<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>練習</title>
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="flexItem">
                <div class="welcome">

                    <form class="nameForm">
                        <input type="text" name="" class="nameField" placeholder="お名前">
                        <button class="sendButton" type="submit" id="send">GO</button>
                    </form>
                    <div class="feedback">
                        <p>お名前を入力してください。</p>
                    </div>
                    <p class="nameContent">ようこそ<span id="name">テスト</span>さん！</p>
                    <div class="results">
                        <p>あなたの運勢は<span id="result">大吉</span>です！</p>
                        <img src="assets/omikuji.png">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
